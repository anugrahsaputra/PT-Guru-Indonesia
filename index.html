<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT GURU INDONESIA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="top-bar">
      <div class="logo">
        <img src="logo.png" alt="Logo PT GURU INDONESIA">
        <div class="title">
          <h1>PT GURU INDONESIA</h1>
          <p>The First Modern Paper Box Company in Indonesia</p>
        </div>
      </div>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
      </div>
    </div>
    <div class="menu-toggle">&#9776;</div>
  </header>

  <!-- Slider -->
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide">
        <img src="slide1.jpg" alt="Slide 1">
        <div class="caption">PT GURU INDONESIA</div>
      </div>
      <div class="slide">
        <img src="slide2.jpg" alt="Slide 2">
        <div class="caption">Modern Paper Box Company</div>
      </div>
    </div>
    <button class="nav left" onclick="prevSlide()">&#10094;</button>
    <button class="nav right" onclick="nextSlide()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
          </html>
